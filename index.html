<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Sebs Hygge Minecraft Server</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='stylesheet' type='text/css' media='screen' href='styles/normalize.css'>
  <link rel='stylesheet' type='text/css' media='screen' href='styles/main.css'>
  <script src='main.js'></script>
</head>

<body>
  <div class="wrapper">
    <div class="container">
      <h1>Sebs Hygge Minecraft Server</h1>
  
      <div class="cell cell-short ip-cell">Server ip - play.teamferal.com</div>
  
      <div class="cell status-cell">
        <h2>Server status</h2>
        <p>
          Online: Yes <br>
          Paper version: 66 <br>
          Players online: 4 <br>
          Uptime: 46h, 10m <br>
          Avg tps: 19.9 <br>
          Lowest tps: 13.64 <br>
        </p>
      </div>
  
      <div class="cell online-cell">
        <h2>Online</h2>
        <p>
        </p>
      </div>
  
      <div class="cell last-online-cell">
        <h2>Last online</h2>
        <p>
        </p>
      </div>
      <button class="cell icon-button discord-button">
        <img src="assets/DiscordLogo.svg" alt="Discord">
      </button>
      <a href="http://play.teamferal.com:8124" class="cell button dynmap-button">Open dynmap</a>
      <button class="cell icon-button chat-button">
        <img src="assets/ChatIcon.svg" alt="Open chat">
      </button>
    </div>
  </div>
</body>

</html>
