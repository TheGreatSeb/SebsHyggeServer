<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Home</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='stylesheet' type='text/css' media='screen' href='stylesheet.css'>
  <script src='main.js'></script>
</head>

<body>
  <div class="container">
    <h1 class="title">
      Sebs Hygge Minecraft Server
    </h1>
    <div class="topcell">
      <div>
        Server ip - play.teamferal.com
      </div>
    </div>
    <div class="cell-container">
      <div class="cell-set">
        <h1 class="undertitle">
          Server stats
        </h1>
        <p class="normal">
          Online: Yes
          Paper version: 66
          Players online: 4
          Uptime: 46h, 10m
          Avg tps: 19.9
          Lowest tps: 13.64
        </p>
      </div>
      <div class="cell-set">
        <h1 class="undertitle">
          Online
        </h1>
        <p class="normal">
        </p>
      </div>
      <div class="cell-set">
        <h1 class="undertitle">
          Last online
        </h1>
        <p class="normal">
        </p>
      </div>
    </div>
    <div class="cell-container">
      <button class="lower-button-set">
        <img scr="svg/DiscordLogo.svg" alt="No pic found" height="50" width="50">
      </button>
      <a href="http://play.teamferal.com:8124" class="lower-cell-set">Open dynmap</a>
      <button class="lower-button-set">
        <img scr="svg/ChatIcon.svg" alt="No pic found" height="50" width="50">
      </button>
    </div>
  </div>

</body>

</html>
